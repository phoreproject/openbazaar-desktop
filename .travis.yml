language: node_js
sudo: true
before_cache:
  - brew cleanup
cache:
  directories:
  - node_modules
  - "/usr/local/Cellar"
  - $HOME/Library/Caches/Homebrew

node_js:
- '11'
addons:
  apt:
    packages:
      - fakeroot
before_script:
- if [[ -n "$TRAVIS_TAG" ]]; then cp ./.travis/phore.pvk ./.travis/phore.keyfile; fi
- if [[ -n "$TRAVIS_TAG" ]]; then openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in .travis/cert.p12.enc -d -a -out ./.travis/cert.p12; fi
- if [[ -n "$TRAVIS_TAG" ]]; then openssl aes-256-cbc -k "$PHORE_SECRET" -in .travis/phore.cert.spc.enc -d -a -out ./.travis/phore.cert.spc; fi
- if [[ -n "$TRAVIS_TAG" ]]; then if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then "./.travis/add-key.sh"; fi ; fi
jobs:
  include:
      - os: osx
        osx_image: xcode11
        env: BINARY=osx
      - os: osx
        osx_image: xcode11
        env: BINARY=osxclient
      - os: linux
      - os: osx
        osx_image: xcode11.2
        env: BINARY=win
script:
- npm run lint
- npm run test
- if [ -n "$TRAVIS_TAG" ]; then ./build.sh; fi
deploy:
  provider: releases
  api_key: "$GITHUB_TOKEN"
  file_glob: true
  file:
    - "dist/win64/RELEASES"
    - "dist/win64/*.exe"
    - "dist/win64/*.nupkg"
    - "dist/osx/*.dmg"
    - "dist/osx/*.zip"
    - "dist/linux32/*.deb"
    - "dist/linux64/*.deb"
    - "dist/linux32/*.rpm"
    - "dist/linux64/*.rpm"
  skip_cleanup: true
  all_branches: true
  on:
    tags: true
env:
  global:
  - secure: 
  - WINEDLLOVERRIDES="mscoree,mshtml="
  - WINEDEBUG="-all"
