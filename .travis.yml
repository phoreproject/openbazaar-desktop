language: node_js
sudo: true
matrix:
  include:
    - os: linux
    - os: linux
      env: CLIENT_VERSION=1
    - os: osx
    - os: osx
      env: CLIENT_VERSION=1
node_js:
- '6'
before_script:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then "./.travis/add-key.sh" ; fi
script:
- npm run lint
- npm run test
- if [ -n "$TRAVIS_TAG" ]; then ./build.sh; fi
deploy:
  provider: releases
  api_key: "$GITHUB_TOKEN"
  file_glob: true
  file:
  - dist/win32/*.exe
  - dist/win32/*.zip
  - dist/win32/*.nupkg
  - dist/win32/RELEASES
  - dist/win64/*.exe
  - dist/win64/*.zip
  - dist/win64/*.nupkg
  - dist/win64/RELEASES-x64
  - dist/osx/*.dmg
  - dist/osx/*.zip
  - dist/linux32/*.deb
  - dist/linux64/*.deb
  - dist/linux32/*.rpm
  - dist/linux64/*.rpm
  skip_cleanup: true
  all_branches: true
  on:
    tags: true
env:
  global:
  - secure: 
