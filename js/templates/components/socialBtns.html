<div class="<%= ob.stripClasses %>">
  <a class="btn <%= ob.btnClasses %> ion-ios-email-outline ion js-messageBtn"><%= ob.polyT('userPage.message') %></a>
  <%= ob.processingButton({
    className: `btn ${ob.btnClasses} ${ob.isFollowing ? 'processing' : ''} js-followUnfollowBtn ion ion-android-person`,
    btnText: ob.following ? ob.polyT('follow.unfollowBtn') : ob.polyT('follow.followBtn'),
  }) %>
</div>
